_target_: ocl.datasets.WebdatasetDataModule
train_shards: "${oc.env:DATASET_PREFIX}/movi_c/train/shard-{000000..000444}.tar"
train_size: 9737
val_shards: "${oc.env:DATASET_PREFIX}/movi_c/val/shard-{000000..000011}.tar"
val_size: 250
test_shards: "${oc.env:DATASET_PREFIX}/movi_c/val/shard-{000000..000007}.tar"
test_size: 250
use_autopadding: true

eval_transforms:
  00_1_rename_fields:
    _target_: ocl.transforms.Map
    transform:
      _target_: ocl.preprocessing.RenameFields
      mapping:
        video: image
        segmentations: mask
    fields: [video, segmentations]
    # While this could easily be a batch transform,
    # but many preprocessing steps assume different naming.
    # Thus apply rename prior to their application.
    batch_transform: false
  00_2_adapt_mask_format:
    _target_: ocl.transforms.SimpleTransform
    transforms:
      mask:
        _target_: ocl.preprocessing.IntegerToOneHotMask
        output_axis: -4
        max_instances: 10
        ignore_typical_background: false
    batch_transform: false
train_transforms:
  00_1_rename_fields:
    _target_: ocl.transforms.Map
    transform:
      _target_: ocl.preprocessing.RenameFields
      mapping:
        video: image
    fields: [video]
    # While this could easily be a batch transform,
    # but many preprocessing steps assume different naming.
    # Thus apply rename prior to their application.
    batch_transform: false
